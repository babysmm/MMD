<!DOCTYPE html>
<html>
<head>
<title>MMD店长系统</title>
<meta charset="utf-8">


<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="initial-scale=1,maximum-scale=3,minimum-scale=1,user-scalable=no">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-store">
<meta http-equiv="Cache-control" content="no-store">
<meta http-equiv="Cache" content="no-store">


<link rel="stylesheet" href="./merchant.css">

<link rel="stylesheet" href="../backstageMange/html/dist/jBox.all.css">
<link rel="stylesheet"
	href="../backstageMange/html/Playground/Playground.Avatars.css">
<link rel="stylesheet"
	href="../backstageMange/html/Playground/Playground.Login.css">
<script src="../backstageMange/html/js/jquery.min.js"></script>
<script src="./html2canvas.min.js" type="text/javascript"></script>
<script src="quagga/dist/quagga.min.js" type="text/javascript"></script>
</head>
<body>
	<canvas width="320" height="180" style="width:160px;height:90px;display:none"></canvas>
	<header class="main-header">
		<div>MMD店长系统</div>
		<div style="text-align: right;">喵喵</div>
	</header>
	<section class="main-section">
		<div class="people">
			<header class="menuHeader">
				<div>人员管理</div>
			</header>
			<section class="menuSection">
				<div>
					<input type="" name="searchStaff" placeholder="输入员工账号获取全名"
						class='searchInput'>
					<button id='searchStaff'>搜索员工</button>
				</div>
				<div>
					<button id="clearStaff">新增模式</button>
					<button id="saveStaff">保存员工信息</button>
					<button id='delStaff'>删除员工</button>
				</div>
				<div class="changeFinal">
					<form id='shopStaffDate'>
						<table>
							<tr>
								<td>员工用户名</td>
								<td><input type="text" name="username"></td>
							</tr>
							<tr class='passwordTr' style="visibility: hidden">
								<td>员工密码</td>
								<td><input type="password" name="password"></td>
							</tr>
							<tr>
								<td>员工全名</td>
								<td><input type="text" name="fullName"></td>
							</tr>
							<tr>
								<td>员工邮箱</td>
								<td><input type="email" name="email"></td>
							</tr>
						</table>
					</form>
					<form id='email'>
						<table>
							<tr>
								<td>邮箱验证码</td>
								<td><input name="emailcode" id='emailcode'>
									<input type="button" class="btn" id="sendemail" value="获取验证码"></td>
							</tr>
						</table>
					</form>
				</div>
			</section>
		</div>
		<div class="commodity">
			<header class="menuHeader">
				<div>商品管理</div>
			</header>
			<section class="menuSection">
				<input type="file" name="file" accept="image/png,image/jpg,image/jpeg" id="commImgInput" style="display:none;" />
				<div>
					<input type="" name="" placeholder="输入员工账号获取全名" class='searchInput'>
					<button>搜索商品</button>
				</div>
				<div>
					<button>新增商品</button>
					<button>保存商品信息</button>
					<button>删除商品</button>
				</div>
				<div class="changeFinal">

							<img alt="" src=""
								onerror="this.src='../backstageMange/images/addImg.png';this.onerror=null"
								id='img-c' class='comm-img'>

							<div class='commMessageHeader' onclick='commodityTitle(1,this)'>商品基本信息</div></td>
					<form id='commodityFrom'>
						<table class="commodity-tr">
							<tr>
								<td>商品条形码</td>
								<td>
									<input type="text" name="commodityDO.name" class='inputbarCode'>
									<input type="file" accept="image/*;capture=camera" class='barCode'> 
            					</td>
							</tr>
							<tr>
								<td>商品名字</td>
								<td><input type="text" name="commodityDO.name"></td>
							</tr>
							<tr>
								<td>商家名字</td>
								<td><input type="text" name="shopDO.name"></td>
							</tr>
							<tr>
								<td>商品类型</td>
								<td><input type="text" name="commodityTypeDO.type"></td>
							</tr>
							<tr >
								<td>商品关键词</td>
								<td><input type="text" name="commodityDO.keywords"></td>
							</tr>
							<tr >
								<td>商品品牌</td>
								<td><input type="text" name="commodityBrandDO.name"></td>
							</tr>
							<tr>
								<td>商品品牌地址</td>
								<td><input type="text" name="commodityBrandDO.address"></td>
							</tr>
						</table>
					</form>		
							
						<div class='commMessageHeader' onclick='commodityTitle(2,this)'>商品详细信息</div></td>
							
					<form id='commodityDefFrom'>		
						<table class="commodityDef-tr">
							<tr>
								<td>商品重量</td>
								<td><input type="text" name="commodityDO.weight"></td>
							</tr>
							<tr>
								<td>商品所剩数量</td>
								<td><input type="text" name="commodityDO.number"></td>
							</tr>
							<tr>
								<td>购买商品所得积分</td>
								<td><input type="text" name="commodityDO.integral"></td>
							</tr>
							<tr>
								<td>商品备注</td>
								<td><input type="text" name="commodityDO.note"></td>
							</tr>
							<tr>
								<td>商品生产地址</td>
								<td><input type="text" name="commodityDO.address"></td>
							</tr>
						  </table>
					  </form>		
							<div class='commMessageHeader' onclick='commodityTitle(3,this)'>商品图片描述</div><td>
						
						
						<div class='commodityImg-tr'>
							<img src="" class="comm-img"
											onerror="this.src='../backstageMange/images/addImg.png';this.onerror=null">
							<img src="" class="comm-img"
											onerror="this.src='../backstageMange/images/addImg.png';this.onerror=null">
							<img src="" class="comm-img"
											onerror="this.src='../backstageMange/images/addImg.png';this.onerror=null">
							<img src="" class="comm-img"
											onerror="this.src='../backstageMange/images/addImg.png';this.onerror=null">
							<img src="" class="comm-img"
											onerror="this.src='../backstageMange/images/addImg.png';this.onerror=null">
						</div>
								
						
						<div class='commMessageHeader' onclick='commodityTitle(4,this)'>商品状况</div><td>
						
					<form id='commodityStateFrom'>		
						<table class="commodityState-tr">
							<tr>
								<td>是否新品</td>
								<td><select name="commodityDO.isNew">
										<option value="1">是</option>
										<option value="2">否</option>
								</select></td>
							</tr>
							<tr>
								<td>是否好东西</td>
								<td><select name="commodityDO.isGood">
										<option value="1">是</option>
										<option value="2">否</option>
								</select></td>
							</tr>
							<tr>
								<td>是否热销</td>
								<td><select name="commodityDO.isHot">
										<option value="1">是</option>
										<option value="2">否</option>
								</select></td>
							</tr>
						  </table>
					</form>		
						
						<div class='commMessageHeader'  onclick='commodityTitle(5,this)'>价格</div><td>
						
					<form id='commodityPriceFrom'>			
						<table class="commodityPrice-tr">
							<tr>
								<td>市场价</td>
								<td><input type="number" name="commodityDO.marketPrice">&nbsp;元</td>
							</tr>
							<tr>
								<td>进货价</td>
								<td><input type="number" name="commodityDO.primeCost">&nbsp;元</td>
							</tr>
							<tr>
								<td>售卖最低价</td>
								<td><input type="number" name="commodityDO.lowPrice">&nbsp;元</td>
							</tr>
						</table>
					</form>	
						
						<div class='commMessageHeader'  onclick='commodityTitle(6,this)'>商品评价</div>
					
					<form id='commodityGoodFrom'>				
						<table class="commodityGood-tr">
							<tr>
								<td>好评数</td>
								<td><input type="number" name="commodityDO.evaluate"></td>
							</tr>
						</table>
					</form>	
				</div>
			</section>
		</div>
		<div class="marketData">
			<header class="menuHeader">
				<div>补货清单</div>
			</header>
			<section class="menuSection">
				<button class='getrReplenishmentData'>获取补货清单</button>
				<button class='dataToImg'>生成图片</button>
				<table class='replenishment'>
					<tr>
						<th>商品名称</th>
						<th>数量</th>
						<th>完成</th>
					</tr>
				</table>
			</section>
		</div>
		<div>
			<header class="menuHeader">
				<div>补货核实</div>
			</header>
			<section class="menuSection">
				
			</section>
		</div>
	</section>
</body>
</html>
<script src="../backstageMange/html/dist/jBox.all.js"></script>
<script src="../backstageMange/html/Playground/Playground.Avatars.js"></script>
<script src="../backstageMange/html/Playground/Playground.Login.js"></script>
<script src="../backstageMange/html/js/qiniu.min.js"></script>
<script src="../backstageMange/html/js/mmd.js"></script>
<script src="./merchant.js"></script>
