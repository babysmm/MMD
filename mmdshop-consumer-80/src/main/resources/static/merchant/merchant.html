<!DOCTYPE html>
<html>
<head>
	<title>MMD店长系统</title>
	<meta charset="utf-8">
  	

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=3,minimum-scale=1,user-scalable=no">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-store">
	<meta http-equiv="Cache-control" content="no-store">
	<meta http-equiv="Cache" content="no-store">


  	<link rel="stylesheet" href="./merchant.css">

  	<link rel="stylesheet" href="../backstageMange/html/dist/jBox.all.css">
	<link rel="stylesheet" href="../backstageMange/html/Playground/Playground.Avatars.css">
	<link rel="stylesheet" href="../backstageMange/html/Playground/Playground.Login.css">
	<script  src="../backstageMange/html/js/jquery.min.js"></script>
</head>
<body>
	<header class="main-header">
		<div>MMD店长系统</div>
		<div style="text-align: right;">喵喵</div>
	</header>
	<section class="main-section">
		<div class="people">
			<header class="menuHeader">
				<div>人员管理</div>
			</header>
			<section class="menuSection">
				<div>
					<input type="" name="searchStaff" placeholder="输入员工账号获取全名" class='searchInput'>
					<button id='searchStaff'>搜索员工</button>
				</div>
				<div>
					<button>新增员工</button>
					<button>保存员工信息</button>
					<button>删除员工</button>
				</div>
				<div class="changeFinal">
					<form id='shopStaffDate'>
						<table>
							<tr>
								<td>员工用户名</td>
								<td><input type="text" name="shopStaffDate.username"></td>
							</tr>
							<tr>
								<td>员工密码</td>
								<td><input type="password" name="shopStaffDate.password"></td>
							</tr>
							<tr>
								<td>员工全名</td>
								<td><input type="text" name="shopStaffDate.fullName"></td>
							</tr>
							<tr>
								<td>员工邮箱</td>
								<td><input type="email" name="shopStaffDate.email"></td>
							</tr>
						</table>
					</form>
				</div>
			</section>
		</div>
		<div class="commodity">
			<header class="menuHeader">
				<div>商品管理</div>
			</header>
			<section class="menuSection">
				<div>
					<input type="" name="" placeholder="输入员工账号获取全名" class='searchInput'>
					<button>搜索商品</button>
				</div>
				<div>
					<button>新增商品</button>
					<button>保存商品信息</button>
					<button>删除商品</button>
				</div>
				<div class="changeFinal">
					<table>
						<tr>
							<td>商品</td>
							<td><input type="" name=""></td>
						</tr>
					</table>
				</div>
			</section>
		</div>
	</section>
</body>
</html>
<script src="../backstageMange/html/dist/jBox.all.js"></script>
<script src="../backstageMange/html/Playground/Playground.Avatars.js"></script>
<script src="../backstageMange/html/Playground/Playground.Login.js"></script>
<script src="../backstageMange/html/js/qiniu.min.js"></script>
<script src="../backstageMange/html/js/mmd.js"></script>
<script src="./merchant.js"></script>
